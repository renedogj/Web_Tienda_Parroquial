	<div class="contenedora">
		<form class="inicioSesion" method="post" id="formularioAcceder">
			<h1>Iniciar Sesión</h1>
			<div class="div-contenedora-labelinput">
				<label for="correo">Correo electrónico:</label>
				<input id="correo" type="email" size="50" maxlength="25" placeholder=" Correo electronico"/>
			</div>
			<div class="div-contenedora-labelinput">
				<label for="password">Contraseña:</label>
				<input id="password" type="password" size="50" maxlength="25" placeholder=" Contraseña"/>
			</div>
			<p id="p-fallo-inicio" class="p-fallo-inicio error"></p>
			<button class="boton-iniciarsesion button" type="submit">Iniciar Sesión</button>
		</form>
	</div>
